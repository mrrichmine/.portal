<div class="jumbotron list-group-item col-md-11">

    <div class="circe">{{branch.name}}<br></div>
    Адрес: {{branch.address}}<br>
    ID Филиала: {{branch.branchId}}<br>
    ID Хранилища картриджей: {{branch.cartridge_store}}

</div>
<div class="col-md-1">
    <button class="btn btn-info btn-block"
            *ngIf="!haveCartridgeStore()"
            (click)="branchCartridgeStore()"><span class="glyphicon glyphicon-folder-close"></span></button>
</div>
<div class="col-md-1">
    <button class="btn btn-primary btn-block"
            (click)="branchDelete()"><span class="glyphicon glyphicon-erase"></span></button>
</div>
